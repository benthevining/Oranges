---
name: Create release

on:
    workflow_dispatch:
    push:
        branches:
            - main
    schedule:
        - chron: '0 0 * * 1'

defaults:
    run:
        shell: bash

jobs:

    Build:

        name: ${{ matrix.os }} build
        runs-on: ${{ matrix.os }}
        timeout-minutes: 10
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, ubuntu-latest, macos-latest]
        if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

        steps:

            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  submodules: recursive
                  fetch-depth: 1

            - name: Configure CMake
              run: cmake --preset maintainer

            - name: Run build
              run: cmake --build --preset maintainer

            - name: Run install
              run: sudo cmake --install Builds


    Release:

        name: Create release
        runs-on: ubuntu-latest
        needs: Build

        steps:

            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  submodules: recursive
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3.1.1
              with:
                  node-version: lts/*

            - name: Install dependencies
              run: npm install

            - name: Install dependencies
              run: pip install --upgrade bumpversion

            - name: Run semantic release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx semantic-release
